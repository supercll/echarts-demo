<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>散点图</title>
    <style>
      #main {
        margin: 20px;
        width: 700px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!--建立dom 容器-->
    <div id="main"></div>
    <!--引入echarts-->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    <script>
      // 基于准备好的dom，初始化echarts实例
      const myChart = echarts.init(document.getElementById("main"));
      //数据
      const data = [
        //x,y,z
        [0, 0, 20],
        [10, 10, 80],
        [20, 10, 50],
        [30, 30, 30],
      ];
      // 指定图表的配置项和数据
      const option = {
        /*x 轴*/
        xAxis: {
          name: "test",
        },
        /*y轴*/
        yAxis: {},
        /*散点图 scatter
         *   data 数据
         *   symbolSize 散点尺寸
         * */
        tooltip: {
          formatter: (params) => {
            return `观看人数 ${params.value[2]}`;
          },
        },
        symbol: "rect",
        series: {
          type: "scatter",
          data,
          // symbolSize:30,
          symbolSize: (param) => {
            // param是data中的单个数组
            console.log(param);
            return param[2];
          },
        },
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
