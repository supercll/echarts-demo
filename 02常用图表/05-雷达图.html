<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>雷达</title>
    <style>
      #main {
        margin: 20px;
        width: 700px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <!--建立dom 容器-->
    <div id="main"></div>
    <!--引入echarts-->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    <script>
      // 基于准备好的dom，初始化echarts实例
      const myChart = echarts.init(document.getElementById("main"));
      /*英雄数据
       *   value [生命，攻击，暴击，防御，元素精通]
       * */
      const data = [
        {
          name: "刻晴",
          value: [80, 98, 80, 70, 120],
        },
        {
          name: "迪卢克",
          value: [85, 130, 95, 95, 80],
        },
        {
          name: "琴",
          value: [120, 70, 75, 95, 80],
        },
      ];

      // 指定图表的配置项和数据
      const option = {
        /*
         * 雷达 radar
         *   type 图表类型
         *   data 数据 [{name,value[]},...]
         * */
        series: {
          type: "radar",
          data,
        },
        /*标题 title*/
        title: {
          text: "角色数据对比",
        },

        /*图例 legend
         *   data 数据
         *   orient 排列方式
         *       horizontal 水平，默认
         *       vertical 垂直
         * */
        legend: {},

        /*
         * 雷达坐标系组件 radar
         *   indicator 雷达图的指示器集合 []
         *       name 指示器名称
         *       min、max 数据区间，实际数据会在此区间内计算比值
         *       color 标签颜色
         *   shape 雷达形状
         *       polygon 多边形，默认
         *       circle 圆形
         *
         * */
        radar: {
          indicator: [
            { name: "生命", min: 0, max: 100 },
            { name: "攻击", min: 0, max: 100 },
            { name: "暴击", min: 0, max: 100 },
            { name: "防御", min: 0, max: 100 },
            { name: "元素精通", min: 0, max: 100 },
          ],
        },
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
