<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>K线图</title>
    <style>
      #main {
        margin: 20px;
        width: 700px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!--建立dom 容器-->
    <div id="main"></div>
    <!--引入echarts-->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    <script>
      // 基于准备好的dom，初始化echarts实例
      const myChart = echarts.init(document.getElementById("main"));
      // 指定图表的配置项和数据
      const option = {
        /*x 轴*/
        xAxis: {
          data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
        },
        /*y轴*/
        yAxis: {},
        /*k 线图 candlestick
         * data [open, close, lowest, highest]-[开盘值, 收盘值, 最低值, 最高值]
         * */
        series: {
          type: "candlestick",
          data: [
            [20, 30, 10, 40],
            [30, 20, 10, 40],
            [30, 10, 0, 40],
            [40, 20, 0, 80],
            [30, 10, 0, 80],
            [50, 20, 0, 80],
            [60, 20, 0, 80],
          ],
        },
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
