<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>饼图</title>
    <style>
      #main {
        margin: 20px;
        width: 700px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!--建立dom 容器-->
    <div id="main"></div>
    <!--引入echarts-->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    <script>
      // 基于准备好的dom，初始化echarts实例
      const myChart = echarts.init(document.getElementById("main"));
      // 指定图表的配置项和数据
      const option = {
        /*视觉映射 visualMap
         *   min 最小值
         *   max 最大值
         *   inRange 定义 在选中范围中 的视觉元素
         *       colorLightness[0, 1] 亮度
         * */
        visualMap: {
          min: 30,
          max: 100,
          inRange: {
            colorLightness: [0.3, 0.7],
          },
        },

        /*饼图 pie
         *   type 图表类型
         *   data 数据 [{name,value},...]
         *   roseType 玫瑰图类型
         *       radius 弧度
         *       area 面积
         *   radius 半径，[起始半径，结束半径]可生成环形
         *   itemStyle 项目样式
         *       color 颜色
         * */
        series: {
          type: "pie",
          data: [
            { name: "心理测量者", value: 30 },
            { name: "黑之契约者", value: 20 },
            { name: "刀剑神域", value: 40 },
            { name: "进击的巨人", value: 100 },
          ],
          roseType: "radius",
          // roseType:'area',
          radius: ["30%", "70%"],
          itemStyle: {
            color: "#00acec",
          },
        },
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
